<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Light grey */
      color: #343a40; /* Dark grey */
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .dropdown-menu {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mb-4">Student Management</h1>

  <!-- Add New Student -->
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle mb-3 w-100" type="button" id="addStudentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Add New Student
    </button>
    <div class="dropdown-menu" aria-labelledby="addStudentDropdown">
      <form action="StudentController" method="post" class="px-4 py-3">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Student</button>
      </form>
    </div>
  </div>

  <hr>

  <!-- Update Student -->
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle mb-3 w-100" type="button" id="updateStudentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Update Student
    </button>
    <div class="dropdown-menu" aria-labelledby="updateStudentDropdown">
      <form action="UpdateStudentController" class="px-4 py-3">
        <div class="form-group">
          <label for="updateStudentId">Student ID to Update:</label>
          <input type="text" class="form-control" id="updateStudentId" name="studentId" placeholder="Enter Student ID">
        </div>
        <div class="form-group">
          <label for="updateFirstName">First Name:</label>
          <input type="text" class="form-control" id="updateFirstName" name="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="updateLastName">Last Name:</label>
          <input type="text" class="form-control" id="updateLastName" name="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <label for="updateDateOfBirth">Date of Birth:</label>
          <input type="date" class="form-control" id="updateDateOfBirth" name="dateOfBirth">
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Student</button>
      </form>
    </div>
  </div>

  <hr>

  <!-- Delete Student -->
  <div class="dropdown">
    <button class="btn btn-danger dropdown-toggle mb-3 w-100" type="button" id="deleteStudentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Delete Student
    </button>
    <div class="dropdown-menu" aria-labelledby="StudentDropdown">
      <form action="DeleteStudentController" class="px-4 py-3">
        <div class="form-group">
          <label for="deleteStudentId">Student ID to Delete:</label>
          <input type="text" class="form-control" id="deleteStudentId" name="studentId" placeholder="Enter Student ID">
        </div>
        <button type="submit" class="btn btn-danger w-100">Delete Student</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for Dropdown functionality -->
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    // Enable Bootstrap dropdowns
    var dropdownToggles = document.querySelectorAll('.dropdown-toggle');
    dropdownToggles.forEach(function(toggle) {
      toggle.addEventListener('click', function() {
        var dropdownMenu = this.nextElementSibling;
        if (dropdownMenu.style.display === "block") {
          dropdownMenu.style.display = "none";
        } else {
          dropdownMenu.style.display = "block";
        }
      });
    });
  });
</script>

</body>
</html>
