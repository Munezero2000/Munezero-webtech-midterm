<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Students</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa; /* Light grey */
                color: #343a40; /* Dark grey */
                padding: 20px;
            }
            .container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .dropdown-menu {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-4">Student Registration</h1>

            <!-- Add New Student -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle mb-3 w-100" type="button" id="addStudentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add New Student
                </button>
                <div class="dropdown-menu" aria-labelledby="addStudentDropdown">
                    <form action="StudentRegistrationController" method="post" class="px-4 py-3">
                        <!-- Form fields for adding a student -->
                        <div class="form-group">
                            <label for="studentId">Student ID:</label>
                            <input type="text" class="form-control" id="studentId" name="studentId" placeholder="Enter Student ID">
                        </div>
                        <div class="form-group">
                            <label for="semesterId">Semester ID:</label>
                            <input type="text" class="form-control" id="semesterId" name="semesterId" placeholder="Enter Semester ID">
                        </div>
                        <div class="form-group">
                            <label for="departmentId">Department ID:</label>
                            <input type="text" class="form-control" id="departmentId" name="departmentId" placeholder="Enter Department ID">
                        </div>
                        <div class="form-group">
                            <label for="registrationDate">Registration Date:</label>
                            <input type="date" class="form-control" id="registrationDate" name="registrationDate">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Student</button>
                    </form>
                </div>
            </div>

            <hr>

            <!-- Update Student -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle mb-3 w-100" type="button" id="updateStudentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Update Student
                </button>
                <div class="dropdown-menu" aria-labelledby="updateStudentDropdown">
                    <form action="UpdateStudentController" method="post" class="px-4 py-3">
                        <!-- Form fields for updating a student -->
                        <div class="form-group">
                            <label for="updateRegistrationId">Registration ID:</label>
                            <input type="text" class="form-control" id="updateRegistrationId" name="registrationId" placeholder="Enter Registration ID">
                        </div>
                        <div class="form-group">
                            <label for="updateStudentId">Student ID:</label>
                            <input type="text" class="form-control" id="updateStudentId" name="studentId" placeholder="Enter Student ID">
                        </div>
                        <div class="form-group">
                            <label for="updateSemesterId">Semester ID:</label>
                            <input type="text" class="form-control" id="updateSemesterId" name="semesterId" placeholder="Enter Semester ID">
                        </div>
                        <div class="form-group">
                            <label for="updateDepartmentId">Department ID:</label>
                            <input type="text" class="form-control" id="updateDepartmentId" name="departmentId" placeholder="Enter Department ID">
                        </div>
                        <div class="form-group">
                            <label for="updateRegistrationDate">Registration Date:</label>
                            <input type="date" class="form-control" id="updateRegistrationDate" name="registrationDate">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Student</button>
                    </form>
                </div>
            </div>

            <hr>

            <!-- Delete Student -->
            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle mb-3 w-100" type="button" id="deleteStudentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Delete Student
                </button>
                <div class="dropdown-menu" aria-labelledby="deleteStudentDropdown">
                    <form action="DeleteStudentController" method="post" class="px-4 py-3">
                        <!-- Form fields for deleting a student -->
                        <div class="form-group">
                            <label for="deleteRegistrationId">Registration ID:</label>
                            <input type="text" class="form-control" id="deleteRegistrationId" name="registrationId" placeholder="Enter Registration ID">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Delete Student</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Dropdown functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            // Enable Bootstrap dropdowns
            var dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            dropdownToggles.forEach(function (toggle) {
                toggle.addEventListener('click', function () {
                    var dropdownMenu = this.nextElementSibling;
                    if (dropdownMenu.style.display === "block") {
                        dropdownMenu.style.display = "none";
                    } else {
                        dropdownMenu.style.display = "block";
                    }
                });
            });
        });
    </script>
</html>
