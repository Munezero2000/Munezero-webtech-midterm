<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@300;400;500;600;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="access-card">
            <div class="card-left">
                <img src="./assets/images/005-G3 2.png" alt="">
            </div>
            <div class="card-right">
                <img src="./assets/images/auca-logo.png" alt="">
                <form action="login" method="post">
                    <p title="click to hide" id="error"></p>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <a id="forgot-password" href="./forgot.html">Forget password</a>
                    <input id="sign-btn" class="sign-in-btn" type="submit" value="Sign in">
                    <a id="signup-link" href="./signup.html">Dont't have an account? <span class="highlighted">create
                            one</span>
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
