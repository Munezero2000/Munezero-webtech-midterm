<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Academic Units</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Light grey */
      color: #343a40; /* Dark grey */
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .dropdown-menu {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mb-4">Academic Unit Management</h1>

  <!-- Add New Academic Unit -->
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle mb-3 w-100" type="button" id="addAcademicUnitDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Add New Academic Unit
    </button>
    <div class="dropdown-menu" aria-labelledby="addAcademicUnitDropdown">
      <form action="AcademicUnitController" method="post" class="px-4 py-3">
        <div class="form-group">
          <label for="academicUnitName">Academic Unit Name:</label>
          <input type="text" class="form-control" id="academicUnitName" name="academicUnitName" placeholder="Enter Academic Unit Name">
        </div>
        <div class="form-group">
          <label for="academicUnitType">Academic Unit Type:</label>
          <select class="form-control" id="academicUnitType" name="academicUnitType">
            <option value="DEPARTMENT">Department</option>
            <option value="FACULTY">Faculty</option>
            <option value="PROGRAM">Program</option>
            <!-- Add more options if needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="parentId">Parent Academic Unit ID:</label>
          <input type="text" class="form-control" id="parentId" name="parentId" placeholder="Enter Parent Academic Unit ID">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Academic Unit</button>
      </form>
    </div>
  </div>

  <!-- Update Academic Unit -->
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle mb-3 w-100" type="button" id="updateAcademicUnitDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Update Academic Unit
    </button>
    <div class="dropdown-menu" aria-labelledby="updateAcademicUnitDropdown">
      <form action="UpdateAcademicUnitController" method="post" class="px-4 py-3">
        <div class="form-group">
          <label for="updateAcademicUnitId">Academic Unit ID to Update:</label>
          <input type="text" class="form-control" id="updateAcademicUnitId" name="academicUnitId" placeholder="Enter Academic Unit ID">
        </div>
        <!-- Include other fields for updating -->
        <button type="submit" class="btn btn-primary w-100">Update Academic Unit</button>
      </form>
    </div>
  </div>

  <!-- Delete Academic Unit -->
  <div class="dropdown">
    <button class="btn btn-danger dropdown-toggle mb-3 w-100" type="button" id="deleteAcademicUnitDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Delete Academic Unit
    </button>
    <div class="dropdown-menu" aria-labelledby="deleteAcademicUnitDropdown">
      <form action="AcademicUnitController" class="px-4 py-3">
        <div class="form-group">
          <label for="deleteAcademicUnitId">Academic Unit ID to Delete:</label>
          <input type="text" class="form-control" id="deleteAcademicUnitId" name="academicUnitId" placeholder="Enter Academic Unit ID">
        </div>
        <button type="submit" class="btn btn-danger w-100">Delete Academic Unit</button>
      </form>
    </div>
  </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for Dropdown functionality -->
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    // Enable Bootstrap dropdowns
    var dropdownToggles = document.querySelectorAll('.dropdown-toggle');
    dropdownToggles.forEach(function(toggle) {
      toggle.addEventListener('click', function() {
        var dropdownMenu = this.nextElementSibling;
        if (dropdownMenu.style.display === "block") {
          dropdownMenu.style.display = "none";
        } else {
          dropdownMenu.style.display = "block";
        }
      });
    });
  });
</script>

</body>
</html>
