<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Courses</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa; /* Light grey */
                color: #343a40; /* Dark grey */
                padding: 20px;
            }
            .container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .dropdown-menu {
                width: 100%;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1 class="mb-4">Course Management</h1>

            <!-- Add New Course -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle mb-3 w-100" type="button" id="addCourseDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add New Course
                </button>
                <div class="dropdown-menu" aria-labelledby="addCourseDropdown">
                    <form action="CourseController" method="post" class="px-4 py-3">
                        <div class="form-group">
                            <label for="courseCode">Course Code:</label>
                            <input type="text" class="form-control" id="courseCode" name="courseCode" placeholder="Enter Course Code">
                        </div>
                        <div class="form-group">
                            <label for="courseName">Course Name:</label>
                            <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Enter Course Name">
                        </div>
                        <div class="form-group">
                            <label for="semesterId">Semester ID:</label>
                            <input type="text" class="form-control" id="semesterId" name="semesterId" placeholder="Enter Semester ID">
                        </div>
                        <div class="form-group">
                            <label for="departmentId">Department ID:</label>
                            <input type="text" class="form-control" id="departmentId" name="departmentId" placeholder="Enter Department ID">
                        </div>
                        <div class="form-group">
                            <label for="courseDescription">Course Description:</label>
                            <input type="text" class="form-control" id="courseDescription" name="courseDescription" placeholder="Enter Course Description">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Course</button>
                    </form>
                </div>
            </div>

            <!-- Update Course -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle mb-3 w-100" type="button" id="updateCourseDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Update Course
                </button>
                <div class="dropdown-menu" aria-labelledby="updateCourseDropdown">
                    <form action="UpdateCourseController" method="put" class="px-4 py-3">
                        <div class="form-group">
                            <label for="updateCourseId">Course ID to Update:</label>
                            <input type="text" class="form-control" id="updateCourseId" name="courseId" placeholder="Enter Course ID">
                        </div>
                        <div class="form-group">
                            <label for="courseCode">Course Code:</label>
                            <input type="text" class="form-control" id="courseCode" name="courseCode" placeholder="Enter Course Code">
                        </div>
                        <div class="form-group">
                            <label for="courseName">Course Name:</label>
                            <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Enter Course Name">
                        </div>
                        <div class="form-group">
                            <label for="semesterId">Semester ID:</label>
                            <input type="text" class="form-control" id="semesterId" name="semesterId" placeholder="Enter Semester ID">
                        </div>
                        <div class="form-group">
                            <label for="departmentId">Department ID:</label>
                            <input type="text" class="form-control" id="departmentId" name="departmentId" placeholder="Enter Department ID">
                        </div>
                        <div class="form-group">
                            <label for="courseDescription">Course Description:</label>
                            <input type="text" class="form-control" id="courseDescription" name="courseDescription" placeholder="Enter Course Description">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Course</button>
                    </form>
                </div>
            </div>

            <!-- Delete Course -->
            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle mb-3 w-100" type="button" id="deleteCourseDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Delete Course
                </button>
                <div class="dropdown-menu" aria-labelledby="deleteCourseDropdown">
                    <form action="CourseController" method="delete" class="px-4 py-3">
                        <div class="form-group">
                            <label for="deleteCourseId">Course ID to Delete:</label>
                            <input type="text" class="form-control" id="deleteCourseId" name="courseId" placeholder="Enter Course ID">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Delete Course</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- JavaScript for Dropdown functionality -->
        <script>
            document.addEventListener("DOMContentLoaded", function (event) {
                // Enable Bootstrap dropdown
                var dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function (toggle) {
                    toggle.addEventListener('click', function () {
                        var dropdownMenu = this.nextElementSibling;
                        if (dropdownMenu.style.display === "block") {
                            dropdownMenu.style.display = "none";
                        } else {
                            dropdownMenu.style.display = "block";
                        }
                    });
                });
            });
        </script>

    </body>
</html>
